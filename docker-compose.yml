# Setup dockerized app for testing purposes on local machine
version: "3.1"

services:
  mongo:
    image: mongo:latest
    container_name: myforumwebapp-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb

  server:
    build:
      context: ./server
    image: panda1920/myforumwebapp:latest
    container_name: myforumwebapp-server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
      # docker specific env overrides the default .env
      - ./server/.docker.env

volumes:
  mongo_data:
  mongo_config: